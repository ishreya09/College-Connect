{% extends 'base.html' %}
{% load static %}

{% block metatags %}
<title>Upload Resource : College Connect</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">{{name}}</h1>
    <form method="post" enctype="multipart/form-data" class="needs-validation">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>




        <button type="submit" style="width:90%;padding:20px;margin:20px;border-radius:20px" class="btn btn-success">Upload</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var formGroups = document.querySelectorAll('.form-group');
        
        formGroups.forEach(function(formGroup) {
            var formElements = formGroup.querySelectorAll('input, textarea, select');
            
            formElements.forEach(function(formElement) {
                if (formElement.type !== 'checkbox') {
                    formElement.classList.add('form-control');
                }
            });
        });
    });
</script>
   
{% endblock %}
