{% extends 'base.html'%}
{% load static%}

{% block metatags%}
<title> Only Club Heads : College Connect</title>
{% endblock%}

{% block content %}

<div class="container">
    <form class="text-center bg-charcoal-black" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="srn" name="srn" placeholder="Enter SRN..(PES1UG21XXXXX)" />
        </div>
        <div class="form-group">
            <input type="checkbox" id="social_media_manager" name="social_media_manager" />
            <label for = "social_media_manager"> Social Media Manager</label>
        </div>
    
        <button type="submit" style="width:90%;padding:20px;margin:20px;border-radius:20px"
            class="btn btn-success">Submit</button>
    </form>
    
</div>
{% endblock %}
