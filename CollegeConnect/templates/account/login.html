{% extends 'base.html' %}
{% load static %}

{% block metatags %}
<title>BookLing</title>

{% endblock %}

{% block content %}

<div class="container">

    <h1 class="text-center text-white">Login Form</h1>

    <form class="text-center bg-charcoal-black " method="post" action="/account/login_submit">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control " id="password" name="password" placeholder="Password" />
        </div>

        <button type="submit" style="width:90%;padding:20px;margin:20px;border-radius:20px"
            class="btn btn-success">Login</button>
    </form>

    <p class="text-light h3 text-center">
        <span>Forgot Password? <a href="/account/change_password">Click here</a></span>
        |
        <span>New User? <a href="/account/register">Click here to register</a></span>
    </p>

</div>


{% endblock %}
