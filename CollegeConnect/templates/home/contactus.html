{% extends 'base.html' %}
{% load static %}

{% block metatags %}
<title>Contact Us : College Connect</title>
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-left text-white">Contact Us</h1>

    <form class="text-center bg-charcoal-black " method="post" action="/contact-us">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name.." />
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email..." />
        </div>
        <div class="form-group">
            <!-- <input type="password" class="form-control " id="password" name="password" placeholder="Password" /> -->
            <textarea placeholder="Your Query" name="query" class="form-control" rows="10"></textarea>
        </div>

        <button type="submit" style="width:90%;padding:20px;margin:20px;border-radius:20px"
            class="btn btn-success">Contact Us</button>
    </form>
</div>

{% endblock %}
